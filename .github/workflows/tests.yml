name: tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest
    container: golang:1.22
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        run: |
          export  TEST_DSN=postgres://postgres:postgres@postgres:5432/test?sslmode=disable
          go test -race -cover -coverprofile=coverage.out ./...
          sed -i '/\(\/cmd\/\|\/mocks\/\|\.pb\.go\)/d' coverage.out
          go tool cover -func=coverage.out